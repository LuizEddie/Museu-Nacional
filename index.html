<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
        <title>Museu Nacional</title>
    </head>
    <body>

        <div id="container">

            <header>

                <div id="logo">
                    <h1><a href="">Museu Nacional</a>
                </div>

                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Videos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>

            </header>

            <div id="principal">

                <div id="conteudo">
                    
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>

                </div>

                <aside>
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label>Data</label>
                                <input type="text" class="campo" id="data" value="dd/mm/aaaa">
                                <label>N pessoas</label>
                                <input type="number" style="width: 30px;" id="qtd" class="campo" value="1">
                            </fieldset>
                            <input type="submit" class="botao" value="Verificar disponibilidade">
                        </form>
                    </section>

                    <section id="galeria">
                        <h4>Galeria de Fotos</h4>
                        
                        <a href="">
                           <img src="img/imagem1.jpg" height="93" width="93" alt="Imagem 1"> 
                        </a>

                        <a href="">
                            <img src="img/imagem2.jpg" height="93" width="93" alt="Imagem 2"> 
                         </a>

                         <a href="">
                            <img src="img/imagem3.jpg" height="93" width="93" alt="Imagem 3"> 
                         </a>

                         <a href="">
                            <img src="img/imagem4.jpg" height="93" width="93" alt="Imagem 4"> 
                         </a>
                    
                    </section>
                </aside>
                
            </div>

        </div>

</html>
